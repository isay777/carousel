<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet'  href='stylesheet.css' type='text/css' media='screen' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script src="jquery.PictureCarousel.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#carousel').PictureCarousel();
    });
  </script>
</head>

<body>
  <div id="carousel">
    <ul class="slides">
      <li class="red"></li>
      <li class="purple"></li>
      <li class="blue"></li>
      <li class="green"></li>
      <li class="yellow"></li>
    </ul>
    <div class="clear"></div>
  </div>
  <div class="controls">
    <a href="" data-target="#" class="prev">prev</a>
    <a href="" data-target="#" class="next">next</a>
  </div>
</body>

</html>
